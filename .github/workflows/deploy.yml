name: Deploy and Restart Service

on:
  push:
    branches:
      - master  # Trigger the deployment on push to master main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout code from repository
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up SSH (if needed for deployment)
    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }} 

    # Step 3: Pull changes
    - name: Pull changes
      run: |
        cd /home/githubuser/fragments
        ssh-keyscan -t rsa 85.192.29.65 >> ~/.ssh/known_hosts
        ssh githubuser@85.192.29.65 "cd /home/githubuser/fragments && git pull origin master"
    
    # Step 4: Restart the service (using systemd, for example)
    - name: Start docker-compose
      run: |
        ssh githubuser@85.192.29.65 "cd /home/githubuser/fragments/backend && docker-compose up --build"
        ssh githubuser@85.192.29.65 "cd /home/githubuser/fragments/backend && docker exec backend-core make db_upgrade"