query Campaign($areaId: Int, $id: Int) {
    campaign(areaId: $areaId, campaignId: $id) {
        id
        name
        status
        logo {
            url: publicPath
        }
#        default
        featureFlag {
            id
            name
            releaseCondition {
                id
                conditionSets {
                    conditions {
                        filterData {
                            ... on FilterDeviceTypeGet {
                                deviceTypes
                            }
                        }
                    }
                }
            }
            variants {
                rolloutPercentage
                fragment {
                    fragment {
                        id
                    }
                    props
                }
            }
        }
    }
}
