query CampaignContent($id: Int!, $fromTs: DateTime!, $toTs: DateTime!, $prevFromTs: DateTime!, $prevToTs: DateTime!) {
    campaign(campaignFilter: {campaignId: $id}) {
        id
        featureFlag {
            id
            rotationType
            variants {
                id
                name
                status
                rolloutPercentage
                fragment {
                    fragment {
                        id
                        name
                    }
                    props
                }
            }
        }
    }

    campaignStatistic(statisticFilter: {dataIds: [$id], fromTs: $fromTs, toTs: $toTs, prevFromTs: $prevFromTs, prevToTs: $prevToTs}) {
        variants {
            variantId
            currentStatistic {
                conversion
            }
            prevStatistic {
                conversion
            }
            trend
            goals {
                goalId
                goalName
                trend
                currentStatistic {
                    conversion
                }
                prevStatistic {
                    conversion
                }
            }
        }
    }
}
