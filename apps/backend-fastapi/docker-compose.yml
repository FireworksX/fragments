version: "3.4"

networks:
  default:

services:
  nginx:
    build:
      context: nginx
    container_name: backend-fastapi-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./media:/opt/app/media
    depends_on:
      - core
    networks:
      - default
  core: &service
    container_name: backend-fastapi-core
    environment:
      - RUN_LEVEL=dev
    entrypoint:
      - uvicorn
      - services.core:app
      - --host=0.0.0.0
      - --reload
    build:
      context: service
      dockerfile: deployment/docker/Dockerfile.server
      target: base
      args:
        RUN_LEVEL: dev
    volumes:
      - ./service:/opt/app
      - ./media:/opt/app/media
    networks:
      - default
    restart: unless-stopped
    env_file: .env
  postgres:
    container_name: backend-fastapi-postgres
    image: library/postgres:13
    ports:
      - "5432:5432"
    networks:
      - default
    volumes:
      - ./.docker_data/postgres:/var/lib/postgresql/data
    env_file:
      - .env
  pgadmin:
    container_name: backend-fastapi-pgadmin
    image: dpage/pgadmin4
    restart: always
    depends_on:
      - postgres
    ports:
      - "5050:80"
    volumes:
      - ./.docker_data/pg_admin:/var/lib/pgadmin
    env_file:
      - .env